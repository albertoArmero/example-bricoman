      button {
        background-color: #555;
        color: white;
        font-size: 3vh;
        font-family: inherit;
        box-sizing: border-box;
        padding: 2vh 5vh;
        margin-top: 5vh;
        width: 70vw;
        max-width: 500px;
      }

      .result-text {
        padding: 2vh;
      }

      .scanner {
        margin: auto;
        max-width: 1280px;
        max-height: 30%;
        position: relative;
      }

      .overlay {
        position: relative;
        overflow: hidden;
        opacity: 0.6;
        width: 100%;
        height: 100%;
        position: absolute; 
        top: 0;
        left: 0;
        pointer-events: none;
        background-color: black;
      }

      @media only screen and (max-width: 450px) {
        .overlay-icon {
          width: 10%;
          height: auto;
          position: absolute;
          top: 10%;
          left: 45%;
          pointer-events: none;
          color: white;
        }

        .overlay-hint {
          width: 33.3%;
          height: 10%;
          position: absolute;
          top: 20%;
          left: 33.3%;
          pointer-events: none;
          color: white;
          font-size: 0.6em;
        }
      } 

      @media only screen and (min-width: 450px) {

          height: 15%;
          position: absolute;
          top: 20%;
          left: 33.3%;
          pointer-events: none;
          color: white;
          font-size: 0.6em;
        }
      }

        content: '';
        position: absolute;
      }

          .top-left {
            position: absolute;
            top: 0;
            left: 0;
            width: 20%;
            height: auto;
          }

          .top-right {
            position: absolute;
            top: 0;
            right: 0%;
            width: 20%;
            height: auto;
          }

          .bottom-left {
            position: absolute;
            bottom: 0%;
            left: 0;
            width: 20%;
            height: auto;
          }

          .bottom-right {
            position: absolute;
            bottom: 0%;
            right: 0;
            width: 20%;
            height: auto;
          }

            height: 100%;
            position: absolute;
            top: 0%;
            left: 0%;

            color: white;

            height: 25%;
            position: absolute;
            top: 37.5%;
            left: 15%;
            pointer-events: none; 
          } 

          .overlay-close {
            position: absolute;
            top: 2%;
            right: 2%;
            width: 6%;
            height: auto;
          }

      @media only screen and (min-width: 450px) {

            bottom: 0%;
            left: 0;

            right: 0;
            width: 20%;

            left: 33.3%;
            pointer-events: none;

            position: absolute;
            top: 2%;
            right: 1%;
            width: 3%;
            height: auto;

      }

      }

        text-align: right;
      }

  <body>
    <div class="logo"></div>
    <div class="name">Simple sample</div>
    <div id="description" class="description">Start the scanner and then aim at a barcode to get the encoded data.</div>
    <div id="lib-loading"><br />Library is loading, please wait...</div>
    <form id="form" style="margin-top: 2%" hidden>
      <div class="inputContainer">
        <span onclick="startBarcodePicker()">
          <i class="fa fa-barcode icon"></i>
        </span>
        <input id="scan-result" class="Field" />
      </div>
    </form>
    <div id="barcode-result" class="result-text">&nbsp;</div>
    <div id="barcode-picker" class="scanner"></div>
    <div id="custom-ui" style="visibility: hidden;">
      <!--<div id="barcode-picker-overlay" class="overlay"></div>-->
      <img id="close-scanner" class="overlay-close" onclick="closeBarcodePicker();"></img>
      <img id="barcode-picker-overlay-icon" class="overlay-icon"></img>
      <div id="barcode-picker-overlay-hint" class="overlay-hint">SCAN THE BARCODE TO SHOW THE PRODUCT INFORMATION</div>
      <div id="barcode-picker-overlay-viewfinder-parent" class="overlay-viewfinder-parent">
        <div id="barcode-picker-overlay-viewfinder" class="overlay-viewfinder"></div>
      </div>
      <img id="top-left-corner" class="top-left"></img>
      <img id="top-right-corner" class="top-right"></img>
      <img id="bottom-left-corner" class="bottom-left"></img>
      <img id="bottom-right-corner" class="bottom-right"></img>
    </div>
